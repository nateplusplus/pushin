<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Parallax Zoomin'</title>
		<link rel='stylesheet' href='css/style.css'>
	</head>
	<body>
        <div id='wrapper'>
            <div id='scroller'> <!-- For iScroll functionality -->
               
                <div id='layer1' class='layer hide' data-params='30,600,200'> <!-- Each layer of depth defined by class "layer" -->
                    <div class='yellow dot'>
                        <div class='content'>
                            <h4>Yellow</h4>
                        </div>
                    </div>
                    <div class='green dot'>
                        <div class='content'>
                            <h4>Green</h4>
                        </div>
                    </div>
                    <div class='blue dot'>
                        <div class='content'>
                            <h4>Blue</h4>
                        </div>
                    </div>
                </div>
                <div id='layer2' class='green layer hide' data-params='500,1600,10000'>
                    <h4>This is a second layer set to a slow speed.</h4>
                </div>
                <div id='layer3' class='blue layer hide' data-params='1500,10000,800'>
                    <p>LAYERS</p>
                    <p>LAYERS</p>
                    <p>LAYERS</p>
                    <p>LAYERS</p>
                    <p>LAYERS</p>
                    <h4>So many layerzzz...</h4>
                    <p>LAYERS</p>
                    <p>LAYERS</p>
                    <p>LAYERS</p>
                    <p>LAYERS</p>
                    <p>LAYERS</p>
                    <p>LAYERS</p>
                </div>
                
            </div> <!-- scroller -->
        </div> <!-- wrapper -->
        <script src="js/pushIn.js" type="text/javascript"></script>
	</body>
</html>
